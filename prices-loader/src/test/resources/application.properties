spring.application.name=xm-crypto-rates-loader

spring.datasource.url=jdbc:tc:postgresql:latest:///integration-tests-db
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=cryptorecommend
spring.datasource.password=secret
spring.datasource.hikari.schema=public
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

prices.loader.source=src/test/resources/data

spring.liquibase.default-schema=public